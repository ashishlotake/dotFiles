

## chose which them you want then
## run `ln -s ~/.config/kitty/gruvbox.conf ~/.config/kitty/theme.conf` 
include ./theme.conf

font_family      MonoLisaStatic Nerd Font
bold_font        MonoLisaStatic Nerd Font Bold
italic_font      MonoLisaStatic Nerd Font Italic
bold_italic_font MonoLisaStatic Nerd Font Bold Italic
font_size 14

font_features MonoLisaStaticNF-Regular +zero +ss04 +ss06 +ss07 +ss08 +ss09 +ss15 +ss16
font_features MonoLisaStaticNF-Bold +zero +ss04 +ss06 +ss07 +ss08 +ss09 +ss15 +ss16
font_features MonoLisaStaticNF-Italic +zero +ss02 +ss04 +ss06 +ss07 +ss08 +ss09 +ss15 +ss16
font_features MonoLisaStaticNF-BoldItalic +zero +ss02 +ss04 +ss06 +ss07 +ss08 +ss09 +ss15 +ss16

copy_on_select clipboard

enabled_layouts vertical,horizontal

background_opacity 0.95
